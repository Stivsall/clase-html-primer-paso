<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cajaProductos">
            <h1>  <img src="imagenes/logo.png" alt="logo Barbería Alura">   </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        
        
    </header>
    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="celular">Celular</label>
            <input type="tel" id="celular" class="input-padron" required placeholder="(xxx) xxxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea  id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-celular"><input type="radio" name="contacto" value="email" id="radio-celular">Celular</label>
             
                <label for="radio-whatapp"><input type="radio" name="contacto" value="email" id="radio-whatapp" checked>WhatApp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label for="novedad"><input type="checkbox" class="checkbox" id="novedad" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 a 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 a 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 a 20:00</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo Barbería Alura">
        <p class="copy">&copy Copyrigth Barberia Alura</p>
    </footer>
</body>
</html>
